<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <section class="Form mt-5">
            <div class="container d-flex justify-content-center">
                <div class="px-5 pt-4" style="border:1px solid black;width:500px;">
                    <h4>Employee Details</h4>
                    <form method="POST">
                        <div class="form-row">
                            <div class="col-lg-12">
                                <label>Name</label>
                                <input type="name" id="name" name="name" required class="form-control my-1 p-2">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-12">
                                <label>Age</label>
                                <input type="number" id="age" name="age" required class="form-control my-1 p-2">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-12">
                                <label>City</label>
                                <input type="text" id="city" name="city" required class="form-control my-1 p-2">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-12">
                                <label>Salary</label>
                                <input type="number" id="salary" name="salary" required class="form-control my-1 p-2">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-12">
                                <button type="submit" class="btn-primary col-lg-4 ">Submit</button>
                                <!-- <input type="submit" value="submit" class="form-control my-1 p-2"> -->
                            </div>
                        </div>
                        <br />
                    </form>

                </div>
            </div>
        </section>
    </body>
</html>
